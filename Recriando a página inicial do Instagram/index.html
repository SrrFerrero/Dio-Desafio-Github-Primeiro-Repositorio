<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>   
            <div class="instagram-continue">
                <div class="group">
                        <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como Usuario 01</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é Christian Ferreira</p>
                    <p class="not-account">
                        <a href="#"> <span  class="link-blue">Alterar contas</span></a>
                        ou
                       <a href="#"><span class="link-blue">Inscreva-se</span></a>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Download do aplicativo</p>
                    <div class="download">
                        <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank" rel="external" class="app-download"></a>
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D509ADC84-1B67-4593-8908-050A2CE8B6FC%26utm_content%3Dlo%26utm_medium%3Dbadge" target="_blank" rel="external" class="app-download"></a>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
